<body>

    <div class="container">

            <button onclick="addTask()">Tambah</button>

body {
    font-family: Arial, sans-serif;
    background-color: #1a1a2e;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: #16213e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 350px;
    text-align: center;
}
.input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}
input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
}
button {
    background: #0f3460;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #e94560;
}
ul {
    list-style: none;
    padding: 0;
}
li {
    background: #0f3460;
    padding: 8px;
    margin: 5px 0;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border-radius: 5px;
}
.buttons {
    display: flex;
    gap: 5px;
    margin-top: 5px;
}
.edit-btn, .delete-btn, .copy-btn {
    background: white;
    color: black;
    border: none;
    padding: 5px;
    cursor: pointer;
    border-radius: 3px;
    font-size: 12px;
}
.edit-btn:hover { background: #f39c12; }
.delete-btn:hover { background: red; color: white; }
.copy-btn:hover { background: #3498db; color: white; }
.note {
    font-size: 14px;
    background: #0d1b2a;
    padding: 5px;
    margin-top: 5px;
    border-radius: 5px;
    width: 100%;
}
            </textarea>

        <div class="code-box">
            <div class="section-title">JavaScript</div>
            <textarea id="jsText" readonly>
document.addEventListener("DOMContentLoaded", loadTasks);

function addTask() {
    let taskInput = document.getElementById("taskInput");
    let taskText = taskInput.value.trim();

    if (taskText === "") return;

    let taskList = document.getElementById("taskList");
    let li = document.createElement("li");

    li.innerHTML = `
        <strong class="task-title">${taskText}</strong>
        <p class="note">(Belum ada isi)</p>
        <div class="buttons">
            <button class="edit-btn" onclick="editTask(this)">Tambah Isi</button>
            <button class="copy-btn" onclick="copyTask(this)">Salin</button>
            <button class="delete-btn" onclick="deleteTask(this)">Hapus</button>
        </div>
    `;

    taskList.appendChild(li);
    saveTasks();
    taskInput.value = "";
}

function editTask(button) {
    let note = button.parentElement.previousElementSibling;
    let newText = prompt("Tambahkan isi catatan:", note.innerText === "(Belum ada isi)" ? "" : note.innerText);

    if (newText !== null && newText.trim() !== "") {
        note.innerText = newText;
        saveTasks();
    }
}

function copyTask(button) {
    let taskTitle = button.parentElement.parentElement.querySelector(".task-title").innerText;
    let note = button.parentElement.previousElementSibling.innerText;
    let fullText = `${taskTitle}\n\n${note}`;

    navigator.clipboard.writeText(fullText).then(() => {
        alert("Tugas disalin:\n\n" + fullText);
    });
}

function deleteTask(button) {
    button.parentElement.parentElement.remove();
    saveTasks();
}

function saveTasks() {
    let tasks = [];
    document.querySelectorAll("#taskList li").forEach(li => {
        let title = li.querySelector(".task-title").innerText;
        let note = li.querySelector(".note").innerText;
        tasks.push({ title, note });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function loadTasks() {
    let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let taskList = document.getElementById("taskList");

    savedTasks.forEach(task => {
        let li = document.createElement("li");
        li.innerHTML = `
            <strong class="task-title">${task.title}</strong>
            <p class="note">${task.note}</p>
            <div class="buttons">
                <button class="edit-btn" onclick="editTask(this)">Tambah Isi</button>
                <button class="copy-btn" onclick="copyTask(this)">Salin</button>
                <button class="delete-btn" onclick="deleteTask(this)">Hapus</button>
            </div>
        `;
        taskList.appendChild(li);
    });
}
            </textarea>
            <button onclick="copyText('jsText')">Salin JavaScript</button>
        </div>
    </div>

    <script>
        function copyText(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            alert("Kode berhasil disalin!");
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }

        function changeColorDynamic() {
            const colors = ['#3498db', '#00ffcc', '#9b59b6', '#e74c3c', '#2ecc71'];
            const title = document.getElementById('dynamicTitle');
            const buttons = document.querySelectorAll('button');

            const color = colors[Math.floor(Math.random() * colors.length)];

            title.style.color = color;
            buttons.forEach(button => {
                button.style.backgroundColor = color;
            });
        }
        
        setInterval(changeColorDynamic, 800);
    </script>

</body>
